<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p style="color: white; font-size: 18px; font-family: Arial ,sans-serif;">You can also write in the input by using keyboard</p>
    <div class="btnsBox">
      <input disabled type="text" id="inpCalcu" />
      <br />
      <div class="btnsBoxInner">
        <button value="7" class="btns" id="btn-7">7</button>
        <button value="8" class="btns" id="btn-8">8</button>
        <button value="9" class="btns" id="btn-9">9</button>
        <button value="+" class="btns" id="btn-addition">+</button>
        <br />
        <button value="4" class="btns" id="btn-4">4</button>
        <button value="5" class="btns" id="btn-5">5</button>
        <button value="6" class="btns" id="btn-6">6</button>
        <button value="-" class="btns" id="btn-subtarct">-</button>
        <br />
        <button value="1" class="btns" id="btn-1">1</button>
        <button value="2" class="btns" id="btn-2">2</button>
        <button value="3" class="btns" id="btn-3">3</button>
        <button value="*" class="btns" id="btn-X">X</button>
        <br />
        <button value="C" id="btn-Clear">C</button>
        <button value="0" class="btns" id="btn-0">0</button>
        <button value="=" value="equal" id="btn-equal">=</button>
        <button value="/" class="btns" id="btn-divide">/</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
